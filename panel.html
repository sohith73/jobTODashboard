<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="login-container">
      <div class="login-header">
        <div class="brand-row">
          <div class="brand-logo-wrapper">
            <svg class="brand-logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
              <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="brand-title-wrapper">
            <div class="brand-title">FLASHFIRE</div>
            <div class="brand-subtitle-small">Job Extractor</div>
          </div>
        </div>
      </div>
      <div class="login-content">
        <h2 class="welcome-title">Welcome Back</h2>
        <p class="welcome-subtitle">Use the same credentials as your dashboard</p>
        <form id="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="22,6 12,13 2,6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input type="email" id="email" placeholder="example@email.com" required>
            </div>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <button type="button" id="toggle-password" class="toggle-password-btn" aria-label="Toggle password visibility">
                <svg class="eye-icon eye-show" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="eye-icon eye-hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="1" y1="1" x2="23" y2="23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" class="login-btn">
            <span>Sign In</span>
            <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
        <div id="login-message"></div>
      </div>
    </div>

    <div id="client-container" class="hidden">
      <div class="client-header">
        <div class="brand-row">
          <div class="brand-logo-wrapper">
            <svg class="brand-logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
              <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="brand-title-wrapper">
            <div class="brand-title">FLASHFIRE</div>
            <div class="brand-subtitle-small">Job Extractor</div>
          </div>
        </div>
        <button id="client-logout-btn" class="logout-btn">Logout</button>
      </div>
      <div class="client-actions">
        <p class="brand-subtitle">I'm your flashfire copilot! How can I help?</p>
        <div class="roles-section">
          <div class="roles-title">Preferred Roles</div>
          <div id="client-preferred-roles" class="roles-list"></div>
        </div>
        <div class="locations-section">
          <div class="roles-title">Preferred Locations</div>
          <div id="client-preferred-locations" class="roles-list"></div>
        </div>
        <button id="client-save" class="client-action-btn">Save to Dashboard</button>
        <a id="client-visit" href="https://frontend-dashboard-sohith.vercel.app/" target="_blank"
          class="client-action-btn">Visit Dashboard</a>
      </div>
    </div>

    <div id="main-container" class="hidden">
      <div class="header">
        <div class="header-top">
          <div class="header-title-wrapper">
            <h2>Select Users</h2>
            <p class="header-subtitle">Choose users to assign jobs</p>
          </div>
          <div class="header-buttons">
            <button id="uncheck-all-btn" class="uncheck-all-btn">Uncheck All</button>
            <button id="logout-btn" class="logout-btn">Logout</button>
          </div>
        </div>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search by name...">
          <button id="add-jobs" class="add-jobs-btn">Add Jobs</button>
        </div>
      </div>
      <div id="users-list" class="users-list"></div>
      <button id="scroll-to-top" class="scroll-to-top-btn hidden">↑ Go to Top</button>
      <button id="scroll-to-top-left" class="scroll-to-top-left-btn hidden">↑ Top</button>
    </div>
  </div>

  <div id="job-description-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Enter Job Description</h3>
        <button id="close-modal" class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" placeholder="Enter company name">
        </div>
        <div class="input-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" placeholder="Enter job title">
        </div>
        <div class="input-group">
          <label for="job-description">Job Description</label>
          <textarea id="job-description" rows="10" placeholder="Copy and paste the job description here..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <div class="modal-footer-left">
          <button id="extract-btn" class="extract-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="7 10 12 15 17 10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="12" y1="15" x2="12" y2="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Extract</span>
          </button>
        </div>
        <div class="modal-footer-right">
          <button id="cancel-job" class="cancel-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="18" y1="6" x2="6" y2="18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="6" y1="6" x2="18" y2="18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Cancel</span>
          </button>
          <button id="save-job" class="save-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="17 21 17 13 7 13 7 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="7 3 7 8 15 8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Save Job</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="exports.js"></script>
  <script type="module" src="panel.js"></script>
</body>

</html>
